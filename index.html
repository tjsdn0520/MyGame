<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Old Maid Online</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { background-color: #2c3e50; color: white; font-family: 'Arial', sans-serif; text-align: center; margin: 0; overflow: hidden; user-select: none; }
        
        .screen { display: none; height: 100vh; flex-direction: column; justify-content: center; align-items: center; }
        .active { display: flex; }

        /* íƒ€ì´ë¨¸ ë°” */
        #timer-container { position: absolute; top: 0; left: 0; width: 100%; height: 10px; background: #333; z-index: 100; }
        #timer-bar { width: 100%; height: 100%; background: #e74c3c; transition: width 1s linear; }

        #game-table { position: relative; width: 100%; height: 100%; max-width: 1000px; margin: 0 auto; margin-top: 30px; }
        
        /* í”Œë ˆì´ì–´ ì˜ì—­ */
        .player-area { position: absolute; width: 250px; transition: 0.3s; padding: 10px; border-radius: 10px; }
        #p-me    { bottom: 30px; left: 50%; transform: translateX(-50%); } 
        #p-next  { right: 30px; top: 50%; transform: translateY(-50%); } 
        #p-top   { top: 40px; left: 50%; transform: translateX(-50%); } 
        #p-prev  { left: 30px; top: 50%; transform: translateY(-50%); } 

        .cards-row { display: flex; justify-content: center; height: 100px; margin-top: 10px; }
        
        /* ì¹´ë“œ ìŠ¤íƒ€ì¼ (ê²¹ì¹˜ê¸° íš¨ê³¼) */
        .card { 
            width: 60px; height: 90px; background: white; border-radius: 6px; 
            display: flex; justify-content: center; align-items: center; font-weight: bold; font-size: 24px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.4); border: 1px solid #ccc; position: relative; 
            margin-left: -35px; /* ì¹´ë“œë¥¼ ê²¹ì¹˜ê²Œ */
            transition: 0.3s;
        }
        .card:first-child { margin-left: 0; }
        .card:hover { transform: translateY(-20px); z-index: 100; margin-right: 35px; } /* í˜¸ë²„ ì‹œ í¼ì³ì§ */
        
        /* ìƒ‰ìƒ */
        .card.red { color: #c0392b; }
        .card.black { color: #2c3e50; }
        .card.joker { color: #8e44ad; border: 2px solid #8e44ad; }
        
        /* ë’·ë©´ íŒ¨í„´ */
        .card.back { 
            background: repeating-linear-gradient(45deg, #2980b9, #2980b9 10px, #3498db 10px, #3498db 20px); 
            color: transparent; border: 2px solid white; cursor: default;
        }
        
        /* í„´ & íƒ€ê²Ÿ */
        .turn-active { border: 3px solid #f1c40f; box-shadow: 0 0 20px #f1c40f; background: rgba(0,0,0,0.3); }
        .target-active .card.back { cursor: pointer; border: 2px solid #f1c40f; animation: pulse 0.8s infinite alternate; }
        @keyframes pulse { from { transform: translateY(0); } to { transform: translateY(-8px); } }

        /* ë²„ë ¤ì§€ëŠ” ì• ë‹ˆë©”ì´ì…˜ (í™•ëŒ€ í›„ íˆ¬ëª…) */
        .discard-anim { animation: discardEffect 0.8s forwards; position: relative; z-index: 200; }
        @keyframes discardEffect {
            0% { transform: scale(1); opacity: 1; background: #fff; }
            50% { transform: scale(1.5); opacity: 0.8; background: #ffcccc; box-shadow: 0 0 20px red; }
            100% { transform: scale(2); opacity: 0; }
        }

        .nickname { font-size: 20px; font-weight: bold; text-shadow: 1px 1px 2px black; }
        .msg-box { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.8); padding: 15px 30px; border-radius: 30px; pointer-events: none; z-index: 50; font-size: 22px; }

        /* ë½‘ê¸° ì—°ì¶œ ëª¨ë‹¬ */
        #draw-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 500; display: none;
            flex-direction: column; justify-content: center; align-items: center; cursor: pointer;
        }
        #drawn-card-display {
            width: 200px; height: 300px; font-size: 90px; margin: 0; margin-left: 0; /* ê¸°ì¡´ ì¹´ë“œ ìŠ¤íƒ€ì¼ ë®ì–´ì“°ê¸° */
            transform: scale(0.5); opacity: 0; transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #draw-overlay.show #drawn-card-display { transform: scale(1); opacity: 1; }
        #draw-text { margin-top: 30px; font-size: 30px; opacity: 0; transition: 0.3s; }
        #draw-overlay.show #draw-text { opacity: 1; }
        #skip-hint { margin-top: 50px; font-size: 16px; color: #aaa; opacity: 0.7; }

    </style>
</head>
<body>

    <div id="screen-login" class="screen active">
        <h1 style="font-size: 60px;">ğŸ¤¡ ë„ë‘‘ì¡ê¸°</h1>
        <input type="text" id="nickname" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" style="padding:15px; font-size: 18px; text-align: center;">
        <button onclick="joinGame()" style="padding:15px 40px; margin-top:20px; font-size: 18px; cursor:pointer;">ê²Œì„ ì‹œì‘</button>
        <p id="wait-msg" style="margin-top:20px; font-size: 18px; display:none;">ëŒ€ê¸° ì¤‘... (<span id="count">0</span>/4)</p>
    </div>

    <div id="screen-game" class="screen">
        <div id="timer-container"><div id="timer-bar"></div></div>
        
        <div id="game-table">
            <div class="msg-box" id="status-msg">ê²Œì„ ì‹œì‘!</div>

            <div id="p-top" class="player-area"><div class="nickname" id="name-top">P2</div><div class="cards-row" id="hand-top"></div></div>
            <div id="p-prev" class="player-area"><div class="nickname" id="name-prev">P3</div><div class="cards-row" id="hand-prev"></div></div>
            <div id="p-next" class="player-area"><div class="nickname" id="name-next">P1</div><div class="cards-row" id="hand-next"></div></div>
            <div id="p-me" class="player-area"><div class="nickname" id="name-me">ë‚˜</div><div class="cards-row" id="hand-me"></div></div>
        </div>
    </div>

    <div id="draw-overlay" onclick="finishAnimation()">
        <div id="drawn-card-display" class="card">?</div>
        <div id="draw-text">ì¹´ë“œ íšë“!</div>
        <div id="skip-hint">(í´ë¦­í•˜ë©´ ë„˜ì–´ê°‘ë‹ˆë‹¤)</div>
    </div>

    <div id="screen-end" class="screen">
        <h1 style="font-size: 80px; color: #e74c3c;">ğŸ¤¡ ê²Œì„ ì¢…ë£Œ ğŸ¤¡</h1>
        <h2 id="loser-name" style="color: #f1c40f; font-size: 40px;"></h2>
        <p style="font-size: 20px;">ì´ í”Œë ˆì´ì–´ê°€ ì¡°ì»¤ë¥¼ ê°€ì§€ê³  ìˆì—ˆìŠµë‹ˆë‹¤.</p>
        <button onclick="location.reload()" style="padding:15px 40px; margin-top: 30px; font-size: 20px; cursor:pointer;">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <script>
        const socket = io();
        let myRoom = null;
        let myIndex = -1;
        let playerNames = [];
        let isMyTurn = false;
        let currentTargetIdx = -1;
        
        // ì• ë‹ˆë©”ì´ì…˜ ë³€ìˆ˜
        let isAnimating = false; 
        let pendingState = null; 
        let animTimeout = null;
        let currentDrawnCard = null;
        let drawnIsPair = false;

        function joinGame() {
            const nick = document.getElementById('nickname').value || 'ìµëª…';
            socket.emit('join_game', nick);
            document.getElementById('wait-msg').style.display = 'block';
            document.querySelector('button').disabled = true;
        }
        socket.on('waiting_status', (count) => document.getElementById('count').innerText = count);

        socket.on('game_start', (data) => {
            myRoom = data.roomID;
            myIndex = data.myIndex;
            playerNames = data.players;
            document.getElementById('screen-login').classList.remove('active');
            document.getElementById('screen-game').classList.add('active');
            setNames();
        });

        socket.on('timer_reset', (data) => {
            const bar = document.getElementById('timer-bar');
            bar.style.transition = 'none';
            bar.style.width = '100%';
            setTimeout(() => {
                bar.style.transition = `width ${data.duration}s linear`;
                bar.style.width = '0%';
            }, 50);
        });

        socket.on('state_update', (data) => {
            if(isAnimating) {
                pendingState = data; // ì—°ì¶œ ì¤‘ì´ë©´ ë°ì´í„° ì €ì¥í•´ë‘ 
                return;
            }
            renderGameState(data);
        });

        // [ì—°ì¶œ] ì¹´ë“œ ë½‘ê¸°
        socket.on('card_drawn_animate', (data) => {
            isAnimating = true;
            currentDrawnCard = data.card;
            drawnIsPair = data.isPair;

            const overlay = document.getElementById('draw-overlay');
            const cardDisp = document.getElementById('drawn-card-display');
            const drawText = document.getElementById('draw-text');
            
            cardDisp.innerText = data.card.replace(/[â™ â™¥â™¦â™£]/, ''); 
            cardDisp.innerText = data.card;
            
            cardDisp.className = 'card'; // í´ë˜ìŠ¤ ì´ˆê¸°í™”
            if(data.card.includes('â™¥') || data.card.includes('â™¦')) cardDisp.classList.add('red');
            else if(data.card.includes('â™ ') || data.card.includes('â™£')) cardDisp.classList.add('black');
            else if(data.card.includes('JOKER')) cardDisp.classList.add('joker');

            if(drawnIsPair) {
                drawText.innerText = "ì§ì„ ë§ì·„ìŠµë‹ˆë‹¤! (ë²„ë¦¼)";
                drawText.style.color = "#ffcccc";
            } else {
                drawText.innerText = "ì¹´ë“œë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.";
                drawText.style.color = "white";
            }
            
            overlay.style.display = 'flex';
            setTimeout(() => overlay.classList.add('show'), 10);

            // 1.5ì´ˆ í›„ ìë™ ë‹«í˜ (í´ë¦­ ì‹œ ë” ë¹¨ë¦¬ ë‹«í˜)
            animTimeout = setTimeout(finishAnimation, 1500);
        });

        function finishAnimation() {
            if(!isAnimating) return;
            clearTimeout(animTimeout);

            const overlay = document.getElementById('draw-overlay');
            overlay.classList.remove('show');
            overlay.style.display = 'none';

            isAnimating = false;

            // [ì—°ì¶œ] ë½‘ì€ ê²Œ ì§ì´ë©´, ë‚´ íŒ¨ì—ì„œ í•´ë‹¹ ì¹´ë“œ í„°ì§€ëŠ” íš¨ê³¼
            if(drawnIsPair && currentDrawnCard) {
                triggerDiscardEffect(currentDrawnCard);
            }

            // ë°€ë¦° ì—…ë°ì´íŠ¸ ë°˜ì˜
            if(pendingState) {
                // í„°ì§€ëŠ” íš¨ê³¼ ë³¼ ì‹œê°„(0.6ì´ˆ) ì£¼ê³  ê°±ì‹ 
                setTimeout(() => {
                    renderGameState(pendingState);
                    pendingState = null;
                }, drawnIsPair ? 600 : 0);
            }
        }

        function triggerDiscardEffect(cardStr) {
            const myHandDiv = document.getElementById('hand-me');
            const cards = myHandDiv.getElementsByClassName('card');
            const rank = getRankFromStr(cardStr);

            for(let cardDiv of cards) {
                if(getRankFromStr(cardDiv.innerText) === rank) {
                    cardDiv.classList.add('discard-anim');
                }
            }
        }

        function getRankFromStr(str) {
            if(str.includes('JOKER')) return 'JOKER';
            return str.substring(1);
        }

        socket.on('action_log', (data) => document.getElementById('status-msg').innerText = data.msg);

        socket.on('game_over', (data) => {
            document.getElementById('screen-game').style.display = 'none';
            document.getElementById('screen-end').classList.add('active');
            document.getElementById('loser-name').innerText = data.loser;
        });

        function renderGameState(data) {
            isMyTurn = (data.turnIndex === myIndex);
            
            if(isMyTurn) document.getElementById('status-msg').innerText = "ë‹¹ì‹  ì°¨ë¡€ì…ë‹ˆë‹¤! (15ì´ˆ)";
            else document.getElementById('status-msg').innerText = `${playerNames[data.turnIndex]}ë‹˜ì˜ ì°¨ë¡€...`;

            resetHighlights();
            highlightPlayer(data.turnIndex, 'turn-active');

            currentTargetIdx = -1;
            // íƒ€ê²Ÿ ì°¾ê¸° ë¡œì§: ë‚´ ì˜¤ë¥¸ìª½ë¶€í„° ì¹´ë“œ ìˆëŠ” ì‚¬ëŒ ì°¾ê¸°
            if(isMyTurn && data.playerCounts[myIndex] > 0) {
                let tempIdx = (myIndex + 1) % 4;
                while(data.playerCounts[tempIdx] === 0 && tempIdx !== myIndex) {
                    tempIdx = (tempIdx + 1) % 4;
                }
                if(data.playerCounts[tempIdx] > 0 && tempIdx !== myIndex) {
                     currentTargetIdx = tempIdx;
                     highlightPlayer(currentTargetIdx, 'target-active');
                }
            }

            // ë‚´ íŒ¨ ê·¸ë¦¬ê¸°
            const myHandDiv = document.getElementById('hand-me');
            myHandDiv.innerHTML = '';
            if(data.myHand.length === 0) myHandDiv.innerHTML = '<span style="color:#aaa; font-size:24px; font-weight:bold;">ğŸ‰ íƒˆì¶œ ì„±ê³µ!</span>';
            
            data.myHand.forEach(card => {
                const div = document.createElement('div');
                div.innerText = card;
                div.className = 'card';
                if(card.includes('â™¥') || card.includes('â™¦')) div.classList.add('red');
                else if(card.includes('â™ ') || card.includes('â™£')) div.classList.add('black');
                else if(card.includes('JOKER')) div.classList.add('joker');
                myHandDiv.appendChild(div);
            });

            // ìƒëŒ€ íŒ¨ ê·¸ë¦¬ê¸° (ë’·ë©´)
            [1, 2, 3].forEach(offset => {
                const idx = (myIndex + offset) % 4;
                renderOpponentHand(idx, data.playerCounts[idx], (isMyTurn && currentTargetIdx === idx));
            });
        }

        function setNames() {
            const p = playerNames;
            document.getElementById('name-me').innerText = p[myIndex];
            document.getElementById('name-next').innerText = p[(myIndex + 1)%4];
            document.getElementById('name-top').innerText = p[(myIndex + 2)%4];
            document.getElementById('name-prev').innerText = p[(myIndex + 3)%4];
        }

        function highlightPlayer(idx, className) {
            const targetOffset = (idx - myIndex + 4) % 4;
            const ids = ['p-me', 'p-next', 'p-top', 'p-prev'];
            document.getElementById(ids[targetOffset]).classList.add(className);
        }

        function resetHighlights() {
            ['p-me', 'p-next', 'p-top', 'p-prev'].forEach(id => {
                const el = document.getElementById(id);
                el.classList.remove('turn-active');
                el.classList.remove('target-active');
            });
        }

        function renderOpponentHand(idx, count, isClickable) {
            const targetOffset = (idx - myIndex + 4) % 4;
            const ids = ['p-me', 'p-next', 'p-top', 'p-prev'];
            const container = document.getElementById(ids[targetOffset].replace('p-', 'hand-'));
            
            container.innerHTML = '';
            if(count === 0) {
                container.innerHTML = '<span style="color:#ddd; font-weight:bold; font-size:20px;">ğŸ‰ íƒˆì¶œ!</span>';
                return;
            }
            for(let i=0; i<count; i++) {
                const div = document.createElement('div');
                div.className = 'card back';
                div.innerText = "";
                if(isClickable) {
                    div.onclick = () => pickCard(idx, i);
                    div.style.cursor = 'pointer';
                } else {
                    div.style.cursor = 'default';
                }
                container.appendChild(div);
            }
        }

        function pickCard(targetIdx, cardIdx) {
            if(!isMyTurn || isAnimating) return;
            socket.emit('draw_card', { roomID: myRoom, targetIndex: targetIdx, cardIndex: cardIdx });
            isMyTurn = false;
        }
    </script>
</body>
</html>
